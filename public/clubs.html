<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olin-poker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-900">
    <div class="flex full-width h-16 bg-gradient-to-b from-purple-500 to-purple-800 shadow-lg">
    </div>
    <div class="flex-initial mx-auto sm:max-w-screen-sm md:max-w-screen-md  mt-10 px-2">
        <div>
            <ul class="flex">
                <li class="mr-1">
                  <a class="bg-green-900 px-12 inline-block border-l border-t border-r border-yellow-300 rounded-t py-2 px-4 text-yellow-200 font-semibold" href="#">MY CLUB</a>
                </li>
                <li class="mr-1">
                  <a class="bg-green-900 px-12 opacity-50 inline-block py-2 px-4 text-yellow-200 hover:text-yellow-200 font-semibold" href="#">OLIN CLUBS</a>
                </li>
              </ul>
        </div>
        <div class="flex min-h-screen max-h-full pt-4 pb-4 bg-green-900 border border-yellow-300 rounded-b-md rounded-tr-md">
            <div class="flex-initial mr-4 p-4 overflow-y-hidden ">
                <div class=" p-4 max-h-screen overflow-y-auto">
                    
                    <div class="flex justify-between items-center bg-green-700 rounded-md shadow-md py-4 px-2 my-4">
                        <div class="flex justify-start mr-8">
                            <div class="flex-col justify-between items-center px-2 text-yellow-200 font-medium">
                                <div>
                                    RANKS
                                </div>
                                <div class="text-center">
                                    1
                                </div>
                                
                            </div>
                            <div class="px-2 text-yellow-200 font-medium rounded-full border border-yellow-200 p-5 w-16 h-16 mx-2">
                                
                            </div>
                            <div class="px-2 text-yellow-200 font-medium">
                                <div class="mb-2">
                                    POKER RUSH
                                </div>
                                <div class="text-sm ">
                                    Owner
                                </div>
                                
                            </div>
                        </div>
                        <div class="flex justify-end items-center">
                            <div class="px-2 text-yellow-200 font-medium border border-yellow-200 rounded-full py-2 px-5">
                                table
                            </div>
                            <div class="mx-2 px-2 text-yellow-200 font-medium">
                                seats
                            </div>
                            <div class="mx-2 px-2 text-yellow-200 font-medium">
                                <button class="bg-yellow-600 py-1 px-5 rounded-md">
                                    ENTER
                                </button>
                            </div>
                    
                        </div>
        
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-none self-end w-full h-16 mt-10 bg-red-900 text-yellow-400 justify-center items-center">
        footer
    </div>
    
</body>
</html>
